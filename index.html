    <script>
      // konten("beranda.html", "#mnberanda");
      if (localStorage.halakhir == "" || localStorage.halakhir == undefined) {
        localStorage.setItem("halakhir", "beranda.html|#mnberanda");
        konten("beranda.html", "#mnberanda");
      } else {
        let x = localStorage.halakhir;
        let nilai = x.split("|");
        konten(nilai[0], nilai[1]);
      }

      function konten(namafile, namaid) {
        $("#blokkonten").load(namafile);
        $(".mnsidebar").removeClass("active");
        $(namaid).addClass("active");
        $("#btnx").click();
      }

      function HitungHari() {
        let terjemahhari = [
          "Minggu",
          "Senin",
          "Selasa",
          "Rabu",
          "Kamis",
          "Jumat",
          "Sabtu",
        ];
        let x = $("#txttgllahir").val();
        let tgllahir = new Date(x);
        return terjemahhari[tgllahir.getDay()];
      }

      function HitungPasaran() {
        let terjemahpasar = ["Kliwon", "Legi", "Pahing", "Pon", "Wage"];
        let x = $("#txttgllahir").val();
        let tgllahir = new Date(x);
        let y = "1900-01-01";
        let tglawal = new Date(y);
        let selisih =
          (Date.parse(tgllahir.toGMTString()) -
            Date.parse(tglawal.toGMTString())) /
          (1000 * 60 * 60 * 24);
        let hasil = Math.floor(selisih + 2) % 5;
        return terjemahpasar[hasil];
      }

      function tampil() {
        let hari = HitungHari();
        let pasaran = HitungPasaran();
        let hasil = `Hari Kelahiran: ${hari} ${pasaran}`;
        $("#blokhasil").html(hasil);
      }

      function kosong() {
        $("#txttgllahir").val("");
        $("#blokhasil").html("Hari Kelahiran: ?????");
      }

      function cobaevent() {
        let nama = $("#txtnama").val();
        let jumlah = nama.length;
        $("#blokhasil").html(`Jumlah Karakter: ${jumlah}`);
        jumlah > 0
          ? $("#btnreset").attr("hidden", false)
          : $("#btnreset").attr("hidden", true);
      }

      function resetnama() {
        $("#txtnama").val("");
        cobaevent();
      }

      function cobaevent2(x) {
        if (x == "kursor") {
          $("#btnreset").removeClass("btn-primary");
          $("#btnreset").addClass("btn-danger");
        } else {
          $("#btnreset").removeClass("btn-danger");
          $("#btnreset").addClass("btn-primary");
        }
      }

      function ambildatafilm() {
        let hasil = "";
        let x;
        for (x of datafilm) {
          let cv = x.cover;
          let jd = x.judul;
          let pm = x.pemain;
          let th = x.tahun;
          let rt = x.rating;
          let sn = x.sinopsis;
          hasil += `<img src="${cv}" data-judul="${jd}" data-pemain="${pm}" data-tahun="${th}" data-rating="${rt}" data-sinopsis="${sn}" class="col-md-2" style="margin-bottom: 15px; cursor: pointer;" onclick="tampildetail(this)">`;
        }
        $("#blokfilm").html(hasil);
      }

      function tampildetail(el) {
        let judul = $(el).data("judul");
        let pemain = $(el).data("pemain");
        let tahun = $(el).data("tahun");
        let rating = $(el).data("rating");
        let sinopsis = $(el).data("sinopsis");
        $("#blokdetail").html(`
            <p style="font-size: 20px;"><b>Judul:</b><br>${judul}
            <p style='font-size: 20px;'><b>Pemain:</b><br>${pemain}
            <p style='font-size: 20px;'><b>Tahun:</b><br>${tahun}
            <p style='font-size: 20px;'><b>Rating:</b><br>${rating}
            <p style='font-size: 20px; text-align: justify'><b>Sinopsis:</b><br>${sinopsis}
            `);
        $("#modaldetail").modal("show");
      }

      function genqr() {
        $("#hasilrq").html("");
        let kodeqr = new QRCode(document.getElementById("hasilrq"), {
          width: 150,
          height: 150,
        });
        let kata = $("#txtkata").val();
        kodeqr.makeCode(kata);
      }
      function resetqr() {
        $("#txtkata").val("");
        $("#hasilrq").html("");
      }
    </script>
